<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantax - Nền tảng giao dịch Binary Option</title>
    <meta name="description" content="Quantax - Nền tảng giao dịch Binary Option phi tập trung với thanh toán on-chain, minh bạch và an toàn tuyệt đối." />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" /></noscript>
    
    <!-- Preload critical images -->
    <link rel="preload" href="/images/logo-optimized.webp" as="image" type="image/webp" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/logo-optimized.webp" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0a0a0b" />
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Prevent FOUC and layout shift */
      html { 
        background: #0a0a0b; 
        color: #fafafa;
      }
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
        background: #0a0a0b;
      }
      /* Loading skeleton */
      .loading-skeleton {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #0a0a0b;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(139, 92, 246, 0.3);
        border-top: 3px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Loading skeleton shown while JS loads -->
      <div class="loading-skeleton">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
